<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formContainer" onsubmit="return validateForm()">

        <div class="formTitle">
            <h1>Employment Form</h1>
        </div>

        <div class="firstFormContainer">
            <div class="firstName">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            </div>

            <div class="lastName">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            </div>
        </div>

        <div class="secondFormContainer">

            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email@gmail.com" required>
            </div>

            <div class="phone">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3} [0-9]{3} [0-9]{3}" placeholder="505 505 505" required>
            </div>

            <div class="date">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>
            </div>

        </div>

        <div class="thirdFormContainer">
            <label for="gender-select">Gender</label>
            <select name="gender" id="gender-select" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="fourthFormContainer">
            <legend>What are you looking for</legend>
            <div class="positionOptions" >
                <div>
                    <input type="radio" name="position" id="SoftwareEnginner" value="SoftwareEnginner" required>
                    <label for="SoftwareEnginner">Software Enginner</label>
                </div>

                <div>
                    <input type="radio" name="position" id="UXDesigner" value="UXDesigner" required>
                    <label for="UXDesigner">UX Designer</label>
                </div>

                <div>
                    <input type="radio" name="position" id="AnalyticsSpecialist" value="AnalyticsSpecialist" required>
                    <label for="AnalyticsSpecialist">Analytics Specialist</label>
                </div>
                
                <div>
                    <input type="radio" name="position" id="ProjectManager" value="ProjectManager" required>
                    <label for="ProjectManager">Project Manager</label>
                </div>
            </div>
        </div>

        <div class="fifthFormContainer">
            <legend>Which programming languages do you know</legend>
            <div class="programmingOptions">
                <div>
                    <input type="checkbox" name="programming" id="java" value="java">
                    <label for="java">Java</label>
                </div>

                <div>
                    <input type="checkbox" name="programming" id="javascript" value="javascript">
                    <label for="javascript">Javascript</label>
                </div>

                <div>
                    <input type="checkbox" name="programming" id="c#" value="c#">
                    <label for="c#">C#</label>
                </div>

                <div>
                    <input type="checkbox" name="programming" id="kotlin" value="kotlin">
                    <label for="kotlin">Kotlin</label>
                </div>

                <div>
                    <input type="checkbox" name="programming" id="python" value="python">
                    <label for="python">Python</label>
                </div>

                <div>
                    <input type="checkbox" name="programming" id="scala" value="scala">
                    <label for="scala">Scala</label>
                </div>
            </div>
        </div>

        <div class="sixthFormContainer">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message" required></textarea>
        </div>

        <div class="seventhFormContainer">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="./validation.js"></script>
</body>
</html>
