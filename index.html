<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formContainer">

        <div class="formTitle">
            <h1>Employment Form</h1>
        </div>

        <div class="firstFormContainer">
            <div class="firstName">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
            </div>

            <div class="lastName">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            </div>
        </div>

        <div class="secondFormContainer">

            <div class="email">
                <label for="email">Emial</label>
                <input type="email" name="email" id="email" placeholder="email@gmail.com">
            </div>

            <div class="phone">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3} [0-9]{3} [0-9]{3}" placeholder="505 505 505">
            </div>

            <div class="date">
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
            </div>

        </div>

        <div class="thirdFormContainer">
            <label for="gender-select">Gender</label>
            <select name="gender" id="gender-select">
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

    </div>
</body>
</html>
